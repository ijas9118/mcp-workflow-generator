services:
  mcp-workflow:
    build: .
    ports:
      - "3000:3000"
    environment:
      - TRANSPORT=sse
      - PORT=3000
      - DOMAIN_CONFIG_PATH=/app/${DOMAIN_CONFIG_PATH}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
